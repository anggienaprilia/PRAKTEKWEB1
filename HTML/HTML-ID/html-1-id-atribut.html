<!DOCTYPE html>
<html>
  <head>
    <style>
      #myHeader {
        background-color: lightblue;
        color: black;
        padding: 40px;
        text-align: center;
      } 
    </style>
    <!--Nama id peka huruf besar-kecil-->
    <!--Nama id harus mengandung minimal satu karakter, tidak boleh diawali dengan angka, dan tidak boleh mengandung spasi-->
  </head>

  <body>
    <h2>The id Attribute</h2>
    	<p>Use CSS to style an element with the id "myHeader":</p>
    		<h1 id="myHeader">My Header</h1>
  </body>
</html>
