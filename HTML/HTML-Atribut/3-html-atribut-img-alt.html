<!DOCTYPE html>
<html>
    <body>

    <h2>Atribut Alt</h2>
    <p>Atribut alt harus mencerminkan konten gambar, sehingga jika tidak dapat melihat gambar dapat memahami isi gambar tersebut:</p>

    <img src="wolf.jpg" alt="serigala abu-abu" width="200" height="150">

    </body>
</html>
<!-- Perintah <alt> Menentukan teks alternatif untuk suatu gambar, jika gambar karena alasan tertentu tidak dapat ditampilkan-->
