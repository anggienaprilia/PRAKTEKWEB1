<!DOCTYPE html>
<html>
  <head>
    <style>
    table, th, td {
      border: 1px solid red;
      border-collapse: collapse;
    }
    th, td {
      padding-top: 12px;
      padding-bottom: 42px;
      padding-left: 11px;
      padding-right: 30px;
    }
    </style>
    <!--Perintah <padding> dapat berbeda pada setiap sisinya dengan memberi keterangan sel mana yang hendak diberi ukuran padding tertentu-->
  </head>
  
  <body>
  <h2>Cellpadding - top - bottom - left - right </h2>
  <p>Kita dapat menentukan padding berbeda untuk keempat sisi konten sel.</p>
    <table style="width:80%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
