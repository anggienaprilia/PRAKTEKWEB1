<!DOCTYPE html>
<html>
  <head>
  <style>
  table, th, td {
    border: 1px solid black;
  }
  table {
    border-spacing: 20px;
  }
  </style>
  <!--Perintah <spacing> digunakan untuk memberikan jarak antara sel satu dengan sel lainnya. Perintah ini diberikan pada bagian 'table'-->
  </head>
  
  <body>
  <h2>Cellspacing</h2>
  <p>Ubah spasi antar sel dengan properti border-spacing.</p>
    <table style="width:80%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
