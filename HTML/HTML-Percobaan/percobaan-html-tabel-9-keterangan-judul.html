<!DOCTYPE html>
<html>
  <head>
    <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      padding: 5px;
      text-align: left;
    }
    </style>
    <!--Perintah <padding> digunakan untuk memberikan sedikit ruang pada tabel-->
    <!--Perintah <text-align> digunakan untuk mengatur tata letak teks-->
  </head>
  
  <body>
    <h2>Caption Tabel</h2>
    <p>Untuk menambahkan keterangan ke tabel, gunakan tag keterangan.</p>
    <table style="width:80%">
      <caption>Tabungan bulanan</caption>
      <!--Perintah <caption> digunakan untuk menambah keterangan yang berfungsi untuk memberikan judul untuk seluruh tabel-->
      <tr>
        <th>Bulan</th>
        <th>Tabungan</th>
      </tr>
      <tr>
        <td>January</td>
        <td>$100</td>
      </tr>
      <tr>
        <td>February</td>
        <td>$50</td>
      </tr>
    </table>
  </body>
</html>
