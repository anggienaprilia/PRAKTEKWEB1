<!DOCTYPE html>
<html>
  <head>
    <style>
    table {
      border-collapse: collapse;
      width: 80%;
    }

    th, td {
      text-align: left;
      padding: 8px;
    }

    tr:nth-child(even) {
      background-color: #D6EEEE;
    }
    </style>
    <!--<tr> merupakan kepanjangan dari table row-->
    <!--Perintah <nth-child> digunakan apabila hendak membuat table dengan warna berbeda antara atas dan bawah-->
  </head>
  <body>

  <h2>Tabel Bergaris Zebra</h2>
  <p>Untuk tabel bergaris zebra, gunakan pemilih "nth-child()" dan tambahkan warna latar belakang ke semua baris tabel genap (atau ganjil):</p>
  
    <table>
      <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Points</th>
      </tr>
      <tr>
      <td>Peter</td>
      <td>Griffin</td>
      <td>$100</td>
      </tr>
      <tr>
      <td>Lois</td>
      <td>Griffin</td>
      <td>$150</td>
      </tr>
      <tr>
      <td>Joe</td>
      <td>Swanson</td>
      <td>$300</td>
      </tr>
      <tr>
      <td>Cleveland</td>
      <td>Brown</td>
      <td>$250</td>
      </tr>
    </table>
  </body>
</html>
