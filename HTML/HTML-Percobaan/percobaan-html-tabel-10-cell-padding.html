<!DOCTYPE html>
<html>
  <head>
    <style>
    table, th, td {
      border: 1px solid orange;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
    }
    </style>
    <!--Perintah <padding> digunakan untuk memberikan sedikit ruang pada tabel-->
  </head>
  
  <body>
  <h2>Cellpadding</h2>
  <p>Padding sel menentukan ruang antara konten sel dan batasnya.</p>

    <table style="width:80%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>

  <p><strong>Tip:</strong> Cobalah untuk mengubah padding menjadi 5px.</p>
  </body>
</html>
