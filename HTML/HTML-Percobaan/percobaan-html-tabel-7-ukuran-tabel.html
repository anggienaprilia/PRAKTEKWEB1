<!DOCTYPE html>
<html>
  <style>
  table, th, td {
    border:1px solid aquamarine;
    border-collapse: collapse;
  }
  </style>
  
  <body>
  <h2>Mengatur ukuran panjang dan lebar tabel dengan properti width dan height</h2>

    <table style="width:80%">
    <!--Ukuran untuk semua tabel dengan lebar 80% dengan menggunakan properti width-->
      <tr>
        <th style="width:50%">Firstname</th>
        <!--Ukuran lebar untuk kolom pertama dengan ukuran lebar 50% dengan menggunakan properti width-->
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr style="height:150px">
      <!--Ukuran tinggi untuk kolom pertama setelah header dengan ukuran 150px menggunakan properti height-->
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
