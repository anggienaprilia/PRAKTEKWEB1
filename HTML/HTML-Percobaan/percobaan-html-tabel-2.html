<!DOCTYPE html>
<html>
  <style>
  table, th, td {
    border:1px solid red;
    border-collapse: collapse;
  } 
  th, td {
  background-color: #7FFFD4;
  }
  </style> 
  <!--Perintah border digunakan untuk memberi batasan pada kolom dan baris-->
  <!--Perintah border-collapse digunakan untuk menghindari batas ganda pada kolom maupun baris-->
  
  <body> 
  <h2>Tabel HTML</h2>

  <table style="width:80%">
  	<!--Perintah <tr> adalah untuk membuat setiap baris tabel, dan <tr> kepanjangan dari table row-->
    <tr>
      <!--<th> merupakan kepanjangan dari table header, dan sesuai namanya perintah digunakan untuk header dari sel tabel. Biasanya <th> membuat teks menjadi tebal dan berada di tengah-->
      <th>Company</th>
      <th>Contact</th>
      <th>Country</th>
    </tr>
    <tr>
      <!--<td> merupakan kepanjangan dari table data, dan digunakan sebagai konten tabel-->
      <td>Alfreds Futterkiste</td>
      <td>Maria Anders</td>
      <td>Germany</td>
    </tr>
    <tr>
      <td>Centro comercial Moctezuma</td>
      <td>Francisco Chang</td>
      <td>Mexico</td>
    </tr>
  </table>

  </body>
</html>
