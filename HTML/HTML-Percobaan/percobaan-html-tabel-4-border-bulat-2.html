<!DOCTYPE html>
<html>
<head>
  <style>
  th, td {
    border: 1px solid purple;
    border-radius: 10px;
  }
  </style>
  </head>
  <!--Perintah <border-radius> digunakan untuk membuat border berbentuk bulat-->
  
  <body>
  <h2>Tabel Dengan Border Bulat</h2>
  <p>Gunakan properti border radius CSS untuk menambahkan sudut membulat ke sel tabel.</p>

  <table style="width:75%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
  </body>
</html>
