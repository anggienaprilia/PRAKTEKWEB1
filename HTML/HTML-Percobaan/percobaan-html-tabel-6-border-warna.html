<!DOCTYPE html>
<html>
  <head>
    <style>
    th, td {
      border-style:solid;
      border-color: #7fffd4;
    }
    </style>
  </head>
  <!--Perintah <border-color> digunakan untuk memberikan warna pada tabel-->
  
  <body>
    <h2>Tabel Dengan Warna Border</h2>
    <p>Gunakan properti warna border CSS untuk mengatur warna border.</p>
    <table style="width:75%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
