<!DOCTYPE html>
<html>
  <head>
    <style>
    th, td {
      border-style: dotted;
    }
    </style>
  </head>
  <!--Perintah <dotted> digunakan untuk membuat model titik-titik pada tabel-->
  
  <body>
    <h2>Tabel Dengan Border Bertitik</h2>
    <p>Gunakan properti gaya border CSS untuk mengatur gaya border.</p>

    <table style="width:75%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th> 
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
