<!DOCTYPE html>
<html>
<head>
  <style>
  table, th, td {
    border: 1px solid red;
    border-radius: 10px;
  }
  </style>
  </head>
  <!--Perintah <border-radius> digunakan untuk membuat border berbentuk bulat-->

  <body>

  <h2>Tabel Dengan Border Bulat</h2>

  <p>Gunakan properti radius border CSS untuk menambahkan sudut membulat pada border.</p>

  <table style="width:80%">
    <tr>
      <th>Firstname</th>
      <th>Lastname</th> 
      <th>Age</th>
    </tr>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </table>
  </body>
</html>
