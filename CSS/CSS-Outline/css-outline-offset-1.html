<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        margin: 30px;
        border: 1px solid black;
        outline: 1px solid red;
        outline-offset: 15px;
      } /*Properti ini outline-offsetmenambahkan ruang antara garis luar 
      dan tepi/batas suatu elemen. Ruang antara elemen dan garis luarnya transparan*/
    </style>
  </head>
  
  <body>
  <h2>The outline-offset Property</h2>
    <p>This paragraph has an outline 15px outside the border edge.</p>
  </body>
</html>
