<!DOCTYPE html>
<html>
  <head>
    <style>
      h2 {
        letter-spacing: 5px;
      }

      h3 {
        letter-spacing: -2px;
      }
      /*Properti ini letter-spacing digunakan untuk 
      menentukan spasi antar karakter dalam teks*/
    </style>
  </head>
  
  <body>
  <h1>Using letter-spacing</h1>
  <h2>This is heading 1</h2>
  <h3>This is heading 2</h3>
  </body>
</html>
