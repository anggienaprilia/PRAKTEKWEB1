<!DOCTYPE html>
<html>
  <head>
    <style>
    /* Ini adalah komentar satu baris */
    /* Ini
    multi-baris
    komentar */
    p {
      color: /*blue*/ red; /* Atur warna teks menjadi merah */
    } 
    </style>
  </head>
  
  <body>
    <p>Hello World!</p>
    <p>This paragraph is styled with CSS.</p>
    <p>CSS comments are not shown in the output.</p>
  </body>
</html>
