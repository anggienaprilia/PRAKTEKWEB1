<!DOCTYPE html>
<html>
  <head>
    <style>
    div {
      width: 320px;
      height: 50px;
      padding: 10px;
      border: 5px solid gray;
      margin: 0;
    }
    </style>
  </head>
  
  <body>
  <h2>Calculate the total width:</h2>
    <img src="https://asset.kompas.com/crops/0QBoZD5ufSUzTh5fldjNZe-1c7s=/0x433:2729x2252/375x240/data/photo/2022/05/06/62749878ce2d5.jpg" width="350" height="263" alt="Klematis">
    <div>The picture above is 350px wide. The total width of this element is also 350px. The total height of this element is 80px.</div>
  </body>
</html>

  <!--320px (lebar area konten)
	+ 20px (padding kiri + padding kanan)
	+ 10px (batas kiri + batas kanan)
	= 350px (lebar total)

  	50px (tinggi area konten)
    + 20px (padding atas + padding bawah)
    + 10px ( batas atas + batas bawah)
    = 80px (tinggi total)
    Lebar total suatu elemen harus dihitung seperti ini:

    Lebar total elemen = lebar + padding kiri + padding kanan + batas kiri + batas kanan

    Tinggi total suatu elemen harus dihitung seperti ini:

    Tinggi total elemen = tinggi + bantalan atas + bantalan bawah + batas atas + batas bawah-->
