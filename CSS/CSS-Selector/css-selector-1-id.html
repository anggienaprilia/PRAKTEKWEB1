<!DOCTYPE html>
<html>
  <head>
    <style>
    #para1 {
      text-align: center;
      color: red;
    }
    </style>
    <!--Pemilih <id> menggunakan atribut id dari elemen HTML untuk memilih elemen tertentu-->
    <!--Nama id tidak boleh diawali dengan angka-->
  </head>
  
  <body>
    <p id="para1">Hello World!</p>
    <p>This paragraph is not affected by the style.</p>
  </body>
</html>
