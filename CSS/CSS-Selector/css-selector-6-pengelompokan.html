<!DOCTYPE html>
<html>
<head>
    <style>
    h1, h2, p {
      text-align: center;
      color: red;
    }
    </style>
    <!--Elemen yang memiliki nilai yang sama dalam properti akan dilakukan satu pengelompokan, dan apabila berbeda maka elemen akan memiliki penyusunan yang berbeda-->
  </head>
  
  <body>
    <h1>Hello World!</h1>
    <h2>Smaller heading!</h2>
    <p>This is a paragraph.</p>
  </body>
</html>
