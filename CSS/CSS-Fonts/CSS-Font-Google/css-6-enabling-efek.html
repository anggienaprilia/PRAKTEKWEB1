<!DOCTYPE html>
<html>
  <head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia&effect=fire">
  <!--Tambahkan efek api ke font "Sofia"-->
    <style>
      body {
        font-family: "Sofia", sans-serif;
        font-size: 30px;
      }
    </style>
  </head>
  
  <body>
  <h1 class="font-effect-fire">Sofia on Fire</h1>
    <p class="font-effect-fire">Lorem ipsum dolor sit amet.</p>
    <p class="font-effect-fire">123456790</p>
  </body>
</html>

<!--Pertama tambahkan effect=effectname ke Google API, lalu tambahkan nama kelas khusus ke elemen 
    yang akan menggunakan efek khusus. Nama kelas selalu dimulai dengan font-effect- dan diakhiri 
    dengan nama efek-->
