<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-variant: normal;
      }
      /*Properti font-variant menentukan 
      apakah teks harus ditampilkan dalam font huruf kecil atau tidak*/

      p.small {
        font-variant: small-caps;
      }
      /*Dalam font huruf kecil, semua huruf kecil diubah menjadi huruf besar. 
      Namun, huruf besar yang dikonversi muncul dalam ukuran font yang lebih 
      kecil dibandingkan huruf besar asli dalam teks*/
    </style>
  </head>
  
  <body>
  <h1>The font-variant property</h1>
    <p class="normal">My name is Hege Refsnes.</p>
    <p class="small">My name is Hege Refsnes.</p>
  </body>
</html>
