<!DOCTYPE html>
<html>
  <head>
    <style>
      p.normal {
        font-style: normal;
      } 
      /*Teks ditampilkan secara normal*/

      p.italic {
        font-style: italic;
      }
      /*Teks ditampilkan dalam huruf miring*/

      p.oblique {
        font-style: oblique;
      }
      /*Teksnya "condong" (miring sangat mirip dengan miring, 
      tetapi kurang didukung)*/
    </style>
  </head>
  
  <body>
  <h1>The font-style property</h1>
    <p class="normal">This is a paragraph in normal style.</p>
    <p class="italic">This is a paragraph in italic style.</p>
    <p class="oblique">This is a paragraph in oblique style.</p>
  </body>
</html>
