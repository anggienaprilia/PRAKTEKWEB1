<!DOCTYPE html>
<html>
  <head>
    <style>
      h1 {
        font-size: 2.5em; /* 40px/16=2.5em */
      }

      h2 {
        font-size: 1.875em; /* 30px/16=1.875em */
       }

      p {
        font-size: 0.875em; /* 14px/16=0.875em */
      }
      /*1em sama dengan ukuran font saat ini.*/
      /*Ukuran teks default di browser adalah 16px. Jadi, ukuran default 1em adalah 16px*/
    </style>
  </head>
  
  <body>
  <h1>This is heading 1</h1>
  <h2>This is heading 2</h2>
    <p>This is a paragraph.</p>
    <p>Menentukan ukuran font di em memungkinkan semua browser utama mengubah ukuran teks.</p>
    <p>Sayangnya, masih ada masalah dengan versi IE yang lebih lama. Saat mengubah ukuran teks, 
        teks menjadi lebih besar/kecil dari yang seharusnya.</p>
  </body>
</html>
