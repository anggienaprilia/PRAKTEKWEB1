<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
      font-family: Tahoma, Verdana, sans-serif;
      } /*Font kedua dan ketiga adalah cadangan, 
      jika font pertama tidak ditemukan*/
      /*Font aman web adalah font yang dipasang 
      secara universal di semua browser dan perangkat*/
    </style>
  </head>
  
  <body>
  <h1>CSS Fallback Fonts</h1>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

  </body>
</html>
