<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: #fc9; /* same as #ffcc99 */
      }

      h1 {
        color: #f0f; /* same as #ff00ff */
      }

      p {
        color: #b58; /* same as #bb5588 */
      }
    </style>
    <!--Dimana r, g, dan b mewakili komponen merah, hijau, dan biru dengan nilai antara 0 dan f.-->
    <!--Kode hex 3 digit hanya dapat digunakan bila kedua nilai (RR, GG, dan BB) sama untuk setiap komponen. -->
  </head>
  
  <body>
    <h1>CSS 3-digit Hex Code</h1>
    <p>This is a paragraph.</p>
  </body>
</html>
