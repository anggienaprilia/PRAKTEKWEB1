<!DOCTYPE html>
<html>
  <body>
  <h2>JavaScript Statements</h2>
    <p>JavaScript code blocks are written between { and }</p>
    <button type="button" onclick="myFunction()">Click Me!</button>
    <p id="demo1"></p>
    <p id="demo2"></p>
  
    <script>
    function myFunction() {
      document.getElementById("demo1").innerHTML = "Hello Dolly!";
      document.getElementById("demo2").innerHTML = "How are you?";
    } 
    //Pernyataan JavaScript dapat dikelompokkan bersama dalam blok kode, di dalam tanda kurung kurawal {...}
    //Tujuan dari blok kode adalah untuk mendefinisikan pernyataan yang akan dieksekusi bersama
    //Satu tempat di mana Anda akan menemukan pernyataan-pernyataan yang dikelompokkan menjadi beberapa blok adalah dalam fungsi JavaScript
    </script>
  </body>
</html>
