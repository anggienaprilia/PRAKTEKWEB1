<!DOCTYPE html>
<html>
  <body>
  <h2>My First Web Page</h2>
    <p>My First Paragraph.</p>
    <p id="demo"></p>
    
    <script> /*Untuk mengakses suatu elemen HTML, JavaScript dapat menggunakan document.getElementById(id)metode tersebut*/
    document.getElementById("demo").innerHTML = 5 + 6;
    </script>
  </body>
</html> 
<!--Mengubah properti innerHTML elemen HTML adalah cara umum untuk menampilkan data dalam HTML.-->
