<!DOCTYPE html>
<html>
  <body>
  <h2>JavaScript</h2>

    <p>When adding a string and a number, JavaScript will treat the number as a string.</p>

    <p id="demo"></p>

    <script>
    let x = "Volvo" + 16;
    //Saat menambahkan angka dan string, JavaScript akan memperlakukan angka tersebut sebagai string
    document.getElementById("demo").innerHTML = x;
    </script>
  </body>
</html>
