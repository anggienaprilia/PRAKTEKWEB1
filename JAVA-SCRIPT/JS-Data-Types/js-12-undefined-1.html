<!DOCTYPE html>
<html>
  <body>
  <h1>JavaScript Operators</h1>
  <h2>The typeof Operator</h2>
    <p>Nilai (dan tipe data) dari variabel tanpa nilai adalah <b>undefined</b>. Tipenya juga undefined.</p> 

    <p id="demo"></p>

    <script>
    let car;
    document.getElementById("demo").innerHTML =
    car + "<br>" + typeof car;
    //// Value is undefined, type is undefined
    </script>
  </body>
</html>
