<!DOCTYPE html>
<html>
  <body>
  <h1>JavScript Bigint</h1>
    <p>A BigInt can not have decimals.</p>

    <p id="demo"></p>

    <p>You cannot perform math between a BigInt type and a Number type.</p>

    <script>
    let x = BigInt("123456789012345678901234567890");
    /*Semua nomor JavaScript disimpan dalam format floating-point 64-bit*/
    /*JavaScript BigInt adalah tipe data baru ( ES2020 ) yang dapat digunakan 
    untuk menyimpan nilai integer yang terlalu besar untuk diwakili oleh 
    Nomor JavaScript normal*/
    document.getElementById("demo").innerHTML = x; 
    </script>
  </body>
</html>
