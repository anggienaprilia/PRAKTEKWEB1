<!DOCTYPE html>
<html>
  <body>
  <h1>JavaScript Operators</h1>
  <h2>The typeof Operator</h2>
    <p>Operator typeof mengembalikan tipe variabel atau ekspresi.</p>

    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = 
    typeof "" + "<br>" + // Returns "string"
    typeof "John" + "<br>" + // Returns "string"
    typeof "John Doe"; // Returns "string"
    /*Operator JavaScript typeof untuk menemukan jenis variabel, mengembalikan tipe variabel atau ekspresi*/
    </script>
  </body>
</html>
