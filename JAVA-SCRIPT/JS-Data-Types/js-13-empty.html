<!DOCTYPE html>
<html>
  <body>
  <h2>JavaScript</h2>

    <p>String kosong memiliki nilai legal dan tipe:</p>

    <p id="demo"></p>

    <script>
    let car = "";
    //Nilai kosong tidak ada hubungannya dengan undefined
    document.getElementById("demo").innerHTML =
    "The value is: " +
    car + "<br>" +
    "The type is: " + typeof car;
    </script>
  </body>
</html>
