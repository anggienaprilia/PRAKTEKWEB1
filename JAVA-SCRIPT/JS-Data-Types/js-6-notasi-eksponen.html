<!DOCTYPE html>
<html>
  <body>
  <h2>JavaScript Numbers</h2>

    <p>Bilangan ekstra besar atau ekstra kecil dapat ditulis dengan notasi ilmiah (eksponensial).:</p>

    <p id="demo"></p>

    <script>
    let y = 123e5;
    let z = 123e-5;
    //Bilangan ekstra besar atau ekstra kecil dapat ditulis dengan notasi ilmiah (eksponensial)
    document.getElementById("demo").innerHTML =
    y + "<br>" + z;
    </script>
  </body>
</html>

<!--Kebanyakan bahasa pemrograman memiliki banyak tipe angka:

    Bilangan bulat (bilangan bulat):
    byte (8-bit), pendek (16-bit), int (32-bit), panjang (64-bit)

    Bilangan real (floating-point):
    float (32-bit), double (64-bit).

    Nomor Javascript selalu berjenis satu:
    ganda (floating point 64-bit).-->
