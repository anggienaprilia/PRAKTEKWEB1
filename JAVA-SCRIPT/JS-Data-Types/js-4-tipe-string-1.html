<!DOCTYPE html>
<html>
  <body>
  <h2>JavaScript Strings</h2>

    <p>String ditulis dengan tanda kutip. Penulisannya bisa menggunakan tanda kutip tunggal atau ganda:</p>

    <p id="demo"></p>

    <script>
    let carName1 = "Volvo XC60";
    let carName2 = 'Volvo XC60';
    //String adalah serangkaian karakter
    document.getElementById("demo").innerHTML =
    carName1 + "<br>" + 
    carName2; 
    </script>
  </body>
</html>
