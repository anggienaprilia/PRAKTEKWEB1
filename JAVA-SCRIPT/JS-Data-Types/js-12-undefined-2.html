<!DOCTYPE html>
<html>
  <body>
  <h1>JavaScript Operators</h1>
  <h2>The typeof Operator</h2>
    <p>Variabel dapat dikosongkan jika Anda menetapkan nilainya menjadi <b>undefined</b>. Tipenya juga akan menjadi undefined.</p>

    <p id="demo"></p>

    <script>
    let car = "Volvo";
    car = undefined;
    // Value is undefined, type is undefined

    document.getElementById("demo").innerHTML = car + "<br>" + typeof car;
    </script>
  </body>
</html>
