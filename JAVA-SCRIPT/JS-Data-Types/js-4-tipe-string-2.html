<!DOCTYPE html>
<html>
  <body>
  <h2>JavaScript Strings</h2>

    <p>Dapat menggunakan tanda kutip di dalam string, asalkan tidak cocok dengan tanda kutip di sekitar string:</p>

    <p id="demo"></p>

    <script>
    let answer1 = "It's alright";
    let answer2 = "He is called 'Johnny'";
    let answer3 = 'He is called "Johnny"';

    document.getElementById("demo").innerHTML =
    answer1 + "<br>" + 
    answer2 + "<br>" + 
    answer3;
    </script>
  </body>
</html>
