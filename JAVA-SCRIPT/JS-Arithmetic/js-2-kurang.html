<!DOCTYPE html>
<html>
  <body>
  <h1>JavaScript Arithmetic</h1>
  <h2>The - Operator</h2>

    <p id="demo"></p>

    <script>
    let x = 5;
    let y = 2;
    let z = x - y; //Operator pengurangan (-) mengurangi angka
    document.getElementById("demo").innerHTML = z;
    </script>
  </body>
</html>
