<!DOCTYPE html>
<html>
  <body>
  <h1>JavaScript Arithmetic</h1>
  <h2>Math.pow()</h2>

    <p id="demo"></p>

    <script>
    let x = 5;
    document.getElementById("demo").innerHTML = Math.pow(x,2); 
    //Math.pow(x,y) menghasilkan hasil yang sama seperti x ** y
    </script>
  </body>
</html>
